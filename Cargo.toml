[package]
name = "coverm"
version = "0.2.0-alpha7"
authors = ["Ben Woodcroft <benjwoodcroft@gmail.com>"]
license = "GPL-3.0"
description = "Read coverage calculator for metagenomics"
homepage = "https://github.com/wwood/CoverM"
repository = "https://github.com/wwood/CoverM"
documentation = "https://github.com/wwood/CoverM"
readme = "README.md"
exclude = [ # Max upload is 10MB, as of writing test data was 15MB
  "tests/*",
]

[dependencies]
bio = "0.27.*"
rust-htslib = "0.24.*"
clap = "2.*"
log = "0.4.*"
env_logger = "0.6.*"
nix = "0.14.*"
tempdir = "0.3.*"
tempfile = "3.0.*"
ansi_term = "0.11"
lazy_static = "1.3.0"
rand = "0.6.*"
rayon = "1.0"
failure = "0.1"
crossbeam = "0.4"
serde = "1.0"
flate2 = "1.0"
# Possibly works with newer commits, but this was the newest at time of writing.
debruijn = { git = "https://github.com/10XGenomics/rust-debruijn", rev = "9c7caf1903b15758c8e9c7fa546b6f3fcf438fdc" }
snap = "0.2"
csv = "1.1"
rstar = "0.5"

[dev-dependencies]
assert_cli = "0.6.*"

[dependencies.boomphf]
version = "0.5"

[dependencies.bincode]
version = "1.1"
features = ["i128"]
